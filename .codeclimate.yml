engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "config/"
- "node_modules/"
- "PUBLIC/css/bootstrap.css"
- "PUBLIC/js/bootstrap.js"
- "PUBLIC/js/bootstrap.min.js"
- "PUBLIC/js/jquery.js"
- "PUBLIC/js/tether.min.js"